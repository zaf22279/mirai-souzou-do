<!DOCTYPE html>

<script type="text/javascript">
    // 現在時刻を取得して表示する
    function Time() {
        var realTime = new Date();
        var hour = realTime.getHours();
        var minutes = realTime.getMinutes();
        var seconds = realTime.getSeconds();
        var text = hour + ":" + minutes + ":" + seconds;
        document.getElementById("real-time").innerHTML = text;
    }
    setInterval('Time()', 1000);


    // 動画要素を取得 (例: IDが'myVideo'の場合)
    const videoElement = document.getElementById('myVideo');

    // 動画プレイヤー全体を非表示にする
    videoElement.style.display = 'none';

    videoElement.addEventListener('ended', function () {
        videoElement.style.display = 'none';
    });

    function resizeVideo() {
        const video = document.getElementById('myVideo');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // 動画のCSSを直接変更
        video.style.width = windowWidth + 'px';
        video.style.height = 'auto'; // 比率維持
    }

    // 初回実行とリサイズ時のイベント追加
    window.addEventListener('load', resizeVideo);
    window.addEventListener('resize', resizeVideo);


    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const navMenu = document.getElementById('js-nav-menu');
        const hamburger = document.getElementById('js-hamburger');

        // PCサイズ（768px以上）になったらクラスを削除
        if (width >= 768) {
            navMenu.classList.remove('is-active');
            hamburger.classList.remove('is-active');
        }
    });

</script>
