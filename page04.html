<!DOCTYPE html>

<!-- ******** スクリプト ************ -->
<script>
    function toggleBackground(imgNo) {

        var body = document.body;

        // クラスがついていなかったら、'changed-bg' クラスを追加して背景色を切り替える
        switch (imgNo) {
            case 1:
                document.getElementById("aaaa").innerText = "メインホールです。6人席もありますので、全体的にゆったりとしております。";

                const p1 = document.getElementById("aaaa");
                p1.style = "visible";

                body.classList.add("changed-bg1");      /* 背景差し替え */

                break;

            case 2:
                document.getElementById("aaaa").innerText = "カウンター席です。お一人様から入れます。私でよろしければ、お相手させいただきます。";

                const p2 = document.getElementById("aaaa");
                p2.style = "visible";

                body.classList.add("changed-bg2");

                break;

            case 3:
                document.getElementById("aaaa").innerText = "Ｌ字型の奥のホールになります。こちらには丸形のテーブルが用意しておりますので、一人からでもご利用可能です。";

                const p3 = document.getElementById("aaaa");
                p3.style = "visible";

                body.classList.add("changed-bg3");

                break;

        }
    };

    function toggleBackground_back() {
/*        document.getElementById("aaaa").innerText = "店内はオープンな広いワンフロアな構成で、テーブルは四角と丸の２種類を用意しました。店外で食欲も可能ですが、その場合、ご料金は先払いになりますので、よろしくお願いいたします。";   */

        var body = document.body;
        // クラスがついていたら、解放して元の背景色に戻す
        body.classList.remove("changed-bg1");
        body.classList.remove("changed-bg2");
        body.classList.remove("changed-bg3");


    };

</script>
