<script>

    function toggleBackground(imgNo) {
        //        alert("背景がクリックされました！");

        var body = document.body;

        const p2 = document.getElementById("aaaa");

        // クラスがついていなかったら、'changed-bg' クラスを追加して背景色を切り替える
        switch (imgNo) {
            case 1:     /* ケーキ */
                document.getElementById("aaaa").innerText = "わたし達のデザインするケーキです。誕生日やクリスマスでの予約も受け付けておりますので、ぜひとも一度、お友達と食べてみてくださいませ。";
                p2.style = "visible";
                body.classList.add("changed-bg30a");    /* 背景差し替え */
                break;
            case 2:     /* ドリンク */
                document.getElementById("aaaa").innerText = "わたし達、自慢のドリンクになります。宙に浮かぶ、レモンティー、アルコールの入ったホットコーヒー、７色の味が楽しめるドリンクなど、取り揃えております。";
                p2.style = "visible";
                body.classList.add("changed-bg30b");
                break;
            case 3:     /* パフェアイス */
                document.getElementById("aaaa").innerText = "当店のアイスパフェでございます。透明のソフトクリームは、わたし達の時代に開発されたもので、味は従来のミルクよりも、軽くとてもなめらかな物でございます。";
                p2.style = "visible";
                body.classList.add("changed-bg30c");
                break;
            case 4:     /* ライスボール */
                document.getElementById("aaaa").innerText = "★ライスボール！！";
                p2.style = "visible";
                body.classList.add("changed-bg30d");
                break;
            case 5:     /* ランチパフェ */
                document.getElementById("aaaa").innerText = "メインディッシュのパフェでございます。ハンバーガーパフェをはじめとした、カツカレー、一日分の栄養素を盛り込んだパフェもございます！";
                p2.style = "visible";
                body.classList.add("changed-bg30e");
                break;
            case 6:     /* パンケーキ */
                document.getElementById("aaaa").innerText = "パンケーキなども取り揃えております。透明度の高い「くず餅」を使用した「黒どらやき」もおすすめです！！";
                p2.style = "visible";
                body.classList.add("changed-bg30f");
                break;
            case 7:     /* パスタ */
                document.getElementById("aaaa").innerText = "木苺のバタートーストをはじめ、1/100の確率で生まれる卵を使用したオムライス、透明のパスタなども用意しております。";
                p2.style = "visible";
                body.classList.add("changed-bg30g");
                break;
        }
    }

    function bg03_back() {

        var body = document.body;
        // クラスがついていたら、元の背景色に戻す
        body.classList.remove("changed-bg30a");
        body.classList.remove("changed-bg30b");
        body.classList.remove("changed-bg30c");
        body.classList.remove("changed-bg30d");
        body.classList.remove("changed-bg30e");
        body.classList.remove("changed-bg30f");
        body.classList.remove("changed-bg30g");

        document.getElementById("msg03b").innerText = "当店の未来で流行しているメニューでございます、興味のある商品を選んでください。";

    }

    // 現在時刻を取得して表示する
    function Time() {
        var realTime = new Date();
        var hour = realTime.getHours();
        var minutes = realTime.getMinutes();
        var seconds = realTime.getSeconds();
        var text = hour + ":" + minutes + ":" + seconds;
        document.getElementById("real-time").innerHTML = text;
    }
    setInterval('Time()', 1000);

                $(".menu03b").css({ "top": height2 * 0.2, "left": width2 * 0.1 });
                $(".menu03c").css({ "top": height3 * 0.2, "left": width3 * 0.55 });
                $(".menu03e").css({ "top": height4 * 0.38, "left": width4 * 0.0 });
                $(".menu03f").css({ "top": height5 * 0.5, "left": width5 * 0.3 });
                $(".menu03g").css({ "top": height6 * 0.5, "left": width6 * 0.6 });
